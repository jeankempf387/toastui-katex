<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ToastUI Editor + KaTeX + Import/Export</title>

<!-- Toast UI Editor CSS -->
<link rel="stylesheet" href="https://uicdn.toast.com/editor/latest/toastui-editor.min.css" />

<!-- KaTeX CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css" />

<style>
  body {
    max-width: 900px;
    margin: 30px auto;
    font-family: Arial, sans-serif;
    padding: 15px;
  }
  #editor {
    height: 600px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    margin-top: 15px;
    margin-right: 10px;
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    background-color: #007bff;
    border: none;
    color: white;
    border-radius: 4px;
    user-select: none;
  }
  button:hover {
    background-color: #0056b3;
  }
  .toastui-editor-contents .katex {
    font-size: 1.05em;
  }
  /* input file caché */
  #fileInput {
    display: none;
  }
</style>
</head>
<body>

<h1>Éditeur Markdown Toast UI + KaTeX</h1>

<div id="editor"></div>

<!-- Boutons Import / Export -->
<div>
  <button id="importBtn" type="button">Importer un fichier Markdown (.md)</button>
  <button id="downloadBtn" type="button">Télécharger le Markdown</button>
  <input type="file" id="fileInput" accept=".md,text/markdown,text/plain" />
</div>

<!-- Toast UI Editor JS -->
<script src="https://uicdn.toast.com/editor/latest/toastui-editor-all.min.js"></script>

<!-- KaTeX + auto-render -->
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

<script>
  const editor = new toastui.Editor({
    el: document.querySelector('#editor'),
    height: '600px',
    initialEditType: 'markdown',
    previewStyle: 'vertical',
    useCommandShortcut: true
  });

  function findPreviewElement() {
    return document.querySelector('#editor .toastui-editor-md-preview')
      || document.querySelector('#editor .toastui-editor-preview')
      || document.querySelector('.toastui-editor-md-preview')
      || document.querySelector('.toastui-editor-preview');
  }

  function renderKaTeXInPreview() {
    const preview = findPreviewElement();
    if (!preview || typeof renderMathInElement !== 'function') return;

    renderMathInElement(preview, {
      delimiters: [
        {left: "$$", right: "$$", display: true},
        {left: "\\[", right: "\\]", display: true},
        {left: "$", right: "$", display: false},
        {left: "\\(", right: "\\)", display: false}
      ],
      throwOnError: false,
    });
  }

  let katexTimeout;
  editor.on('change', () => {
    clearTimeout(katexTimeout);
    katexTimeout = setTimeout(renderKaTeXInPreview, 150);
  });
  setTimeout(renderKaTeXInPreview, 200);

  document.getElementById('downloadBtn').addEventListener('click', () => {
    const markdown = editor.getMarkdown();
    const blob = new Blob([markdown], {type: 'text/markdown;charset=utf-8'});
    const url = URL.createObjectURL(blob);

    const a = document.createElement('a');
    a.href = url;
    a.download = 'article.md';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  });

  const fileInput = document.getElementById('fileInput');
  const importBtn = document.getElementById('importBtn');

  importBtn.addEventListener('click', () => {
    fileInput.click();
  });

  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (!file) return;

    if (!file.name.endsWith('.md')) {
      alert("Merci de sélectionner un fichier avec l'extension .md");
      fileInput.value = "";
      return;
    }

    const reader = new FileReader();
    reader.onload = e => {
      editor.setMarkdown(e.target.result);
      renderKaTeXInPreview();
    };
    reader.readAsText(file);
    fileInput.value = "";
  });
</script>

</body>
</html>
